<section class="row mt-5">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Email</th>
          <th scope="col">Id</th>
          <th scope="col">Activo</th>
          <th scope="col">Direccion</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of users; index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{u.name}}</td>
          <td>{{u.email}}</td>
          <td>{{u.id}}</td>
          <td><select name="enable" class="form-control" value="{{u.enable}}">
            <option value="si">Si</option>
            <option value="no">No</option>
          </select></td>
          <td>{{u.dir}}</td>       
          <td><button class="btn btn-warning" (click)="onUpdateUser($event, u)">Guardar</button></td>   
        </tr>
      </tbody>
    </table>
  </div>
</section>
