
  <div class="modal fade" id="modalProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Producto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form  #formProduct="ngForm" (ngSubmit)="onSaveProduct(formProduct)">
              <input type="hidden" name="id" [(ngModel)]="this.productService.selectedProduct.id">
            <div class="form-group">
              <label for="name" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="this.productService.selectedProduct.name" >
            </div>
            -DEPARTAMENTOS-
            <div class="form-group col-md-6">
              <label for="departamento">Departamento:</label>
              <select name="departamento" class="form-control" [(ngModel)]="this.productService.selectedProduct.departamento">
                <option value="Casa">Casa</option>
                <option value="Electrodomestico">Electrodomestico</option>
                <option value="Ferreteria">Ferreteria</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="price">Precio:</label>
              <input type="number" name="price" class="form-control" placeholder="0,00Bs." [(ngModel)]="this.productService.selectedProduct.price">
            </div>
            <div class="form-group col-md-6">
              <label for="oferta">Oferta:</label>
              <select name="oferta"  class="form-control" [(ngModel)]="this.productService.selectedProduct.oferta">
                <option value="Si">Si</option>
                <option value="No">No</option>
              </select>
            </div>
            <div class="form-group">
              <label for="description" class="col-form-label">Descripcion:</label>
              <input type="text" class="form-control" name="description" [(ngModel)]="this.productService.selectedProduct.description" >
            </div>
            <div class ="form-group">
              <h5>Url imagen:</h5>
              <input type="text" class="form-control" name="url" [(ngModel)]="this.productService.selectedProduct.url" (change)="onUpload($event)" >
            </div>
           <!-- <div class="progress">
              <div class="progress-bar progress-bar-striped bg-sucsee" role="progressbar"
                [style.width]="(uploadPercent | async) + '%'">
              </div>
            </div><br>
            <input #imageProduct type="hidden" [value]="urlImage | async"  >       
            <button *ngIf="urlImage | async; else btnDisable"
             type="submit" class="btn btn-dark btn-block ">Guardar Producto</button>
            <ng-template #btnDisable>-->
            <button type="submit" disabled=true class="btn btn-dark btn-block ">Guardar Producto</button>
          </form>
        </div>       
      </div>
    </div>
  </div>
