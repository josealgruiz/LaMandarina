<div  *ngIf= "products.length > 0; else noproducts">
<ul  class="list-group">
  <li *ngFor="let p of products" class="list-group-item list-group-item-action">
    <h5>{{p.name}}</h5>
    <h3>{{p.price}}</h3>
    <p>{{p.description}}</p>
    
    <button (click) = "deleteProduct($event, p)" class="btn btn-danger">
      Delete
    </button>
    <button (click)= "editProduct($event, p)" class="btn btn-secondary">
      Edit
    </button>   
  </li>
</ul>
</div>

<ng-template #noproducts>
  <p>No hay productos.</p>
</ng-template>


<section class="row mt-5">
  <div class="col">
    <button class="btn btn-outline-warning float-right mb-3" data-toggle="modal" data-target="#modalProduct">New Book</button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Precio</th>
          <th scope="col">Departamento</th>
          <th scope="col">Oferta</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products; index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{p.name}}</td>
          <td>{{p.description}}</td>
          <td>{{p.price}} Bs.</td>
          <td>{{p.departamento }}</td>
          <td>{{p.oferta}}</td>
          <td>
            <button class="btn btn-warning" (click)= "editProduct($event, p)" data-toggle="modal" data-target="#modalProduct">Update</button>
          </td>         
          <td>
            <button class="btn btn-secondary" (click) = "deleteProduct($event, p)">Delete</button>
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
</section>

<div class="modal fade" id="modalProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Producto Nuevo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="nombre" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" name="nombre">
          </div>
          -DEPARTAMENTOS-
          <div class="form-group col-md-6">
            <label for="departamento">Departamento:</label>
            <select name="departamento" class="form-control">
              <option value="Casa">Casa</option>
              <option value="Electrodomestico">Electrodomestico</option>
              <option value="Ferreteria">Ferreteria</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="price">Precio:</label>
            <input type="number" name="price" class="form-control" placeholder="0,00Bs.">
          </div>
          <div class="form-group col-md-6">
            <label for="oferta">Oferta:</label>
            <select name="oferta"  class="form-control">
              <option value="Si">Si</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Descripcion:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
        <button type="button" class="btn btn-warning">Agregar Producto</button>
      </div>
    </div>
  </div>
</div>
