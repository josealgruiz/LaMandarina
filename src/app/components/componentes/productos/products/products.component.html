<section class="row mt-5">
  <div class="col">
    <button class="btn btn-outline-warning float-right mb-3" data-toggle="modal" data-target="#modalProduct">New Book</button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Precio</th>
          <th scope="col">Oferta</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products; index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{p.name}}</td>
          <td>{{p.description}}</td>
          <td>{{p.price}} Bs.</td>
          <td>{{p.oferta == 1 ? 'SÃ­': 'No'}}</td>
          <td>
            <button class="btn btn-warning" data-toggle="modal" data-target="#modalProduct">Update</button>
          </td>
          <td>
            <button class="btn btn-secondary">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
