<div class="card card-body" >
  <form (ngSubmit)="addProduct()">

    <div class="form-group">
      <input type="text" name="name" [(ngModel)]="product.name" class="form-control" placeholder="Product Name">
    </div>

    <div class="form-group">
      <input type="text" name="description" [(ngModel)]="product.description" class="form-control" placeholder="Product Description">
    </div>
    <div class="form-group">
      <input type="text" name="departamento" [(ngModel)]="product.departamento" class="form-control" placeholder="Departamento">
    </div>
    <div class="form-group">
      <input type="number" name="price" [(ngModel)]="product.price" class="form-control" placeholder="Product Price">
    </div>  
    <div>
        <input type="text" name="oferta" [(ngModel)]="product.oferta" class="form-control" placeholder="Oferta?">
    </div>
    <hr>
    <div class ="form-group">
      <h5>Selecciona imagen:</h5>
      <input type="file" accept=".png, .jpg" [(ngModel)]="product.urlImage" (change)="onUpload($event)">
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-sucsee" role="progressbar"
        [style.width]="(uploadPercent | async) + '%'">
      </div>
    </div><br>
    <input #imageProduct type="hidden" [value]="urlImage | async" >

    <button *ngIf="urlImage | async; else btnDisable"
     type="submit" class="btn btn-dark btn-block ">Save</button>
    <ng-template #btnDisable>
    <button type="submit" disabled=true class="btn btn-dark btn-block ">Save</button></ng-template>
  </form>
