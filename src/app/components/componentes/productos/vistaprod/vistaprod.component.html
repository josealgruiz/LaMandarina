<body>
    <div><h1>PRODUCTOS</h1></div>
    
        <div class="container">
            <div class="box" *ngFor="let p of products">
                <div class=imgBox>
                    <img src="{{p.url}}" alt="{{p.name}}">
                </div>
                <div class="details">
                    <div class="content">
                        <h2>{{p.name}}</h2>
                        <p>{{p.price}} BS.</p><br>
                        <button type="submit" routerLink='/inicio/{{p.id}}' class="btn btn-warning btn-block ">
                            Detalles!
                        </button>
                    </div>          
                </div>
            </div>
        </div>
        </body>
