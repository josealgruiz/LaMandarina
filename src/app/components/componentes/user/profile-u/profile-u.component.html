<form (ngSubmit)="updateUser(this.user)">
        <div class="form-group">
          <label for="exampleInputEmail1">Email:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{this.user.email}}">
         
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Nombre</label>
          <input type="text" class="form-control" id="exampleInputPassword1" value="{{this.user.name}}">
        </div>
        <div class="form-group">
                <label for="exampleInputPassword1">Direccion</label>
                <input type="text" class="form-control" id="exampleInputPassword1" value="{{this.user.dir}}">
              </div>
        <button type="submit" class="btn btn-warning" >Submit</button>
      </form>
